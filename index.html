<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
        <div class="controls-range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls-btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls-colors">
            <div class="controls-color jsColor" style="background-color: black;"></div>
            <div class="controls-color jsColor" style="background-color: white;"></div>
            <div class="controls-color jsColor" style="background-color: red;"></div>
            <div class="controls-color jsColor" style="background-color: orange;"></div>
            <div class="controls-color jsColor" style="background-color: yellow;"></div>
            <div class="controls-color jsColor" style="background-color: green;"></div>
            <div class="controls-color jsColor" style="background-color: cyan;"></div>
            <div class="controls-color jsColor" style="background-color: blue;"></div>
            <div class="controls-color jsColor" style="background-color: violet;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
